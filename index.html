<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HomePageIndex</title>
<style>
  /* Basic styling */
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  nav {
    background-color: #333;
    color: #fff;
    padding: 10px;
  }
  nav ul {
    list-style-type: none;
    padding: 0;
    margin: 0;
  }
  nav ul li {
    display: inline;
    margin-right: 20px;
  }
  nav ul li a {
    color: #fff;
    text-decoration: none;
  }
  nav ul li a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>

<h1>Bem Vinda!</h1>
<nav>
  <ul>
    <!-- Each item in the navigation menu -->
    <li><a href="#" onclick="loadPage('a1Home')">Home</a></li>
    <li><a href="#" onclick="loadPage('a2About')">About</a></li>
    <li><a href="#" onclick="loadPage('a3Chapters')">Chapters</a></li>
    <li><a href="#" onclick="loadPage('a4Exercises')">Exercises</a></li>
    <li><a href="#" onclick="loadPage('a5Journal')">Journal</a></li>
    <li><a href="#" onclick="loadPage('a6Contact')">Contact</a></li>

  </ul>
</nav>

<!-- Content of your website goes here -->
<main id="main-content">
  <!-- Content will be dynamically loaded here -->
 
</main>

<script>
  // Function to load content dynamically
  function loadPage(page) {
    fetch(page + '.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('main-content').innerHTML = data;
      })
      .catch(error => console.error('Error loading page:', error));
  }

  // Load default page
  loadPage('a1Home');
</script>

</body>
</html>
